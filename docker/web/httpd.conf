Alias /topicbank/static /opt/app/ui/static_www

<Directory "/opt/app/ui/static_www">
    Require all granted
</Directory>

Alias /topicbank/jquery /opt/app/vendor/components/jquery

<Directory "/opt/app/vendor/components/jquery">
    Require all granted
</Directory>

Alias /topicbank/bootstrap /opt/app/vendor/twbs/bootstrap/dist

<Directory "/opt/app/vendor/twbs/bootstrap/dist">
    Require all granted
</Directory>

Alias /topicbank/tinymce /opt/app/vendor/tinymce/tinymce

<Directory "/opt/app/vendor/tinymce/tinymce">
    Require all granted
</Directory>

Alias /topicbank /opt/app/ui/www

<Directory "/opt/app/ui/www">

    SetEnv TOPICBANK_CONFIG /opt/app/include/config.app.php

    Options FollowSymLinks

    Require all granted

    RewriteEngine On
    RewriteBase /topicbank/
    # topic => topic.php
    RewriteRule ^([a-z0-9_-]+) $1.php [L]

    # Passwort protection recommended, everybody has write + delete access
    #AuthUserFile /path/to/users.htpasswd
    #AuthGroupFile /dev/null
    #AuthName "TopicBank"
    #AuthType Basic
    #require valid-user

</Directory>
